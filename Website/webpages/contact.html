<!DOCTYPE html>
<html>
	<head>
		<title>Contact Us</title>
		<meta charset='utf-8'>
		<link rel = "stylesheet" href = "../css/reset.css" />
		<link rel = "stylesheet" href = "../css/Common.css" />
		<link rel = "stylesheet" href = "../css/style.css" />
		<link rel = "stylesheet" href = "../fonts/font-awesome/css/font-awesome.min.css" />
		
		
		<script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="../js/jquery.leanModal.min.js"></script>
		
	</head>

	
	<body>
		
		<header>
			<a href="../index.html"><img src="../image/Logo.png" alt="Winter" id ="logo"></a>

            <h5 id="login"><a class="modal_trigger" href="#modal">SIGN IN or REGISTER</a></h5>
			
		</header>
			
		<div id="modal" class="popupContainer" style="display:none;">
			<header class="popupHeader">
				<span class="header_title">Login</span>
				<span class="modal_close"><i class="fa fa-times"></i></span>
			</header>
			
			<section class="popupBody">
				<!-- Social Login -->
				<div class="social_login">
					<div class="">
						<a href="#" class="social_box fb">
							<span class="icon"><i class="fa fa-facebook"></i></span>
							<span class="icon_title">Connect with Facebook</span>
							
						</a>
					</div>

					<div class="centeredText">
						<p>Or use your Username</p>
					</div>

					<div class="action_btns">
						<div class="one_half"><a href="#" id="login_form" class="btn">Sign in</a></div>
						<div class="one_half last"><a href="#" id="register_form" class="btn">Register</a></div>
					</div>
				</div>

				<!-- Username & Password Login form -->
				<div class="user_login">
					<form>
						<label>Email / Username</label>
						<input type="text" />
						<br />

						<label>Password</label>
						<input type="password" />
						<br />

						<div class="checkbox">
							<input id="remember" type="checkbox" />
							<label for="remember">Remember me on this computer</label>
						</div>

						<div class="action_btns">
							<div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Back</a></div>
							<div class="one_half last"><a href="#" class="btn btn_red">Login</a></div>
						</div>
					</form>

					<a href="#" class="forgot_password">Forgot password?</a>
				</div>

				<!-- Register Form -->
				<div class="user_register">
					<form>
						<label>Username</label>
						<input type="text" />
						<br />

						<label>Email Address</label>
						<input type="email" />
						<br />

						<label>Password</label>
						<input type="password" />
						<br />

						<div class="checkbox">
							<input id="send_updates" type="checkbox" />
							<label for="send_updates">Send me occasional email updates</label>
						</div>

						<div class="action_btns">
							<div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Back</a></div>
							<div class="one_half last"><a href="#" class="btn btn_red">Register</a></div>
						</div>
					</form>
				</div>
			</section>
		</div>

		<nav>
			<ul id ="nav_right">
				<li><a href="../index.html"><i class="fa fa-home"></i> HOME </a></li>
				<li><a href="features.html"><i class="fa fa-star"></i> FEATURES </a></li>
				<li><a href="recipes.html"><i class="fa fa-cutlery"></i> RECIPES </a></li>
			</ul>
		</nav>
		
		<section id="content">
			<section id="wrapper2">
				<section id="bigcontent">
					<h1 id="contenttitle"> CONTACT US</h2>
					</br>
					<p>If you have any inquiries please use the form below.</P>
				</section>
				
				<section id="form">
					<form id="helpdesk-form" >
						<ul>
							<li>
								<label>Name:</label>
								<input type="text" name="username">
							</li>
						
							<li>
								<label>Email:</label>
								<input type="text" name="email">
							</li>
							
							<li>
								<label>Category:</label>
								<select>
									<option>General</option>
									<option>Account</option>
									<option>Payment</option>
									<option>Technical</option>
								</select>
							</li>
							
							<li><label>Subject:</label></li>
							<li><textarea rows="1" cols="79" name="subject"></textarea></li>
							
							<li><label>Message:</label></li>
							<li><textarea rows="8" cols="79" name="message"></textarea></li>
							
							<li class="centerbutton"><button type="submit" id="submit">Submit</button></li>
						</ul>
					</form>
				</section>
			</section>
		</section>

		
		<footer>
			<ul id ="nav_bottom">
				<li><a href="about.html"> ABOUT US </a></li>
				<li><a class="current" href="contact.html"> CONTACT </a></li>
				<li><a href="faq.html"> FAQ </a></li>
			</ul>
			
			<ul id ="sociallink">
				<li class="socialicons"><a href=""><i class="fa fa-facebook-square fa-2x"></i></a></li>
				<li class="socialicons"><a href=""><i class="fa fa-google-plus-square fa-2x"></i></a></li>
				<li class="socialicons"><a href=""><i class="fa fa-instagram fa-2x"></i></a></li>
				<li class="socialicons"><a href=""><i class="fa fa-twitter-square fa-2x"></i></a></li>
			</ul>
		</footer>
		
		<script type="text/javascript">
			$(".modal_trigger").leanModal({top : 200, overlay : 0.6, closeButton: ".modal_close" });

			$(function(){
				// Calling Login Form
				$("#login_form").click(function(){
					$(".social_login").hide();
					$(".user_login").show();
					return false;
				});

				// Calling Register Form
				$("#register_form").click(function(){
					$(".social_login").hide();
					$(".user_register").show();
					$(".header_title").text('Register');
					return false;
				});

				// Going back to Social Forms
				$(".back_btn").click(function(){
					$(".user_login").hide();
					$(".user_register").hide();
					$(".social_login").show();
					$(".header_title").text('Login');
					return false;
				});

			})
		</script>
		
	</body>
</html>
